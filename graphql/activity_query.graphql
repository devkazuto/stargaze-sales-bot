query ActivityQuery($address: String!, $filterByActivity: [ActivityType!], $pagination: CursorPaginationInput) {
    collectionActivity(address: $address, filterByActivity: $filterByActivity, pagination: $pagination) {
        collectionActivity {
            token {
                tokenId,
                media {
                    visualAssets {
                        md {
                            url
                            type
                        }
                    }
                }
                owner {
                    address
                },
                name,
                rarityOrder,
                traits {
                    value
                    name
                }
            }
            price {
                amount,
                amountUsd,
                symbol
            }
            txHash
            date
        }
    }
}
